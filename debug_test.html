<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniWorld Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">UniWorld Debug Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">API Test</h2>
            <button id="testApi" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test API Connection
            </button>
            <div id="apiResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Universities Test</h2>
            <button id="testUniversities" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Load Universities
            </button>
            <div id="universitiesResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Programs Test</h2>
            <button id="testPrograms" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                Load Programs
            </button>
            <div id="programsResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Login Test</h2>
            <button id="testLogin" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                Test Login
            </button>
            <div id="loginResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        // Test API connection
        document.getElementById('testApi').addEventListener('click', async function() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/universities/`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="text-green-600">✅ API Connection Successful!</div>
                    <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">❌ API Connection Failed!</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
        
        // Test universities loading
        document.getElementById('testUniversities').addEventListener('click', async function() {
            const resultDiv = document.getElementById('universitiesResult');
            resultDiv.innerHTML = 'Loading universities...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/universities/`);
                const data = await response.json();
                const universities = data.results || data;
                
                resultDiv.innerHTML = `
                    <div class="text-green-600">✅ Universities Loaded: ${universities.length}</div>
                    <div class="mt-2">
                        ${universities.map(uni => `
                            <div class="border p-2 mb-2 rounded">
                                <strong>${uni.name}</strong><br>
                                <small>${uni.city}, ${uni.country}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">❌ Failed to load universities!</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
        
        // Test programs loading
        document.getElementById('testPrograms').addEventListener('click', async function() {
            const resultDiv = document.getElementById('programsResult');
            resultDiv.innerHTML = 'Loading programs...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/programs/`);
                const data = await response.json();
                const programs = data.results || data;
                
                resultDiv.innerHTML = `
                    <div class="text-green-600">✅ Programs Loaded: ${programs.length}</div>
                    <div class="mt-2">
                        ${programs.slice(0, 5).map(prog => `
                            <div class="border p-2 mb-2 rounded">
                                <strong>${prog.name}</strong><br>
                                <small>${prog.field_of_study} - ${prog.university ? prog.university.name : 'Unknown University'}</small>
                            </div>
                        `).join('')}
                        ${programs.length > 5 ? `<div class="text-sm text-gray-500">... and ${programs.length - 5} more</div>` : ''}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">❌ Failed to load programs!</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
        
        // Test login
        document.getElementById('testLogin').addEventListener('click', async function() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test@example.com',
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">✅ Login Test Successful!</div>
                        <div class="text-sm mt-2">User: ${data.user.username}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-yellow-600">⚠️ Login Test Failed (Expected)</div>
                        <div class="text-sm mt-2">${data.error || 'Invalid credentials'}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">❌ Login Test Error!</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
